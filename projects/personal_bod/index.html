<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Board of Directors</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .board-member {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .response {
            border: 1px solid #4CAF50;
            padding: 15px;
            margin-top: 10px;
            background-color: #f9fff9;
            border-radius: 4px;
        }
        .gemini-response {
            border: 1px solid #2196F3;
            padding: 15px;
            margin-top: 10px;
            background-color: #f0f8ff;
            border-radius: 4px;
        }
        .loading {
            color: #999;
        }
        .error {
            color: red;
        }
    </style>
    <!-- Include Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include DOMPurify from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>
    <h1>Personal Board of Directors</h1>
    
    <form id="query-form">
        <!-- Number of Board Members Configuration -->
        <label for="num-members">Number of Board Members:</label>
        <input type="number" id="num-members" name="num-members" min="1" max="10" value="3" required>
        <button type="button" id="set-members">Set Members</button>
    
        <div id="members-container">
            <!-- Dynamic Board Member Inputs Will Appear Here -->
        </div>

        <hr>

        <!-- Gemini Access and User Query -->
        <label for="gemini-key">Gemini Access Key:</label>
        <input type="text" id="gemini-key" name="gemini-key" required placeholder="Enter your Gemini Access Key">
        <br>
        <label for="user-query">Your Query:</label>
        <textarea id="user-query" name="user-query" rows="4" required placeholder="Type your query here..."></textarea>
        <br>
        <button type="submit">Get Advice</button>
    </form>

    <hr>

    <h2>Responses:</h2>
    <div id="responses">
        <!-- Responses from Board Members and Gemini Will Appear Here -->
    </div>

    <!-- Your custom script should be loaded after Marked.js and DOMPurify -->
    <script src="script.js"></script>
</body>
</html>
